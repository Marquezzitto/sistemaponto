<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Ponto</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <link rel="icon" href="img/12797158.png" type="image/png">
</head>
<body class="login-page">
    <header>
        <h2>Login</h2>
    </header>
    <div class="form-container">
        <form id="loginForm">
            <label for="cpf">CPF ou E-mail:</label>
            <input type="text" id="cpf" name="cpf" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="avisoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMensagem"></p>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="core.js?v=1.0"></script>
    <script type="module" src="auth.js?v=1.0"></script>
    <script type="module" src="ponto.js?v=1.0"></script>
</body>
</html>
