<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Relatório</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <link rel="icon" href="img/12797158.png" type="image/png">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <header>
        <h2>Relatórios de Ponto</h2>
        <div id="horaAtual"></div>
    </header>
    <div class="sidebar">
        <a href="dashboard.html">🏠</a>
        <a href="bater-ponto.html">🕒</a>
        <a href="relatorios.html">📊</a>
        <a href="cadastro.html">👤</a>
        <a href="configuracoes.html">⚙️</a>
        <a id="logoutLink" href="#">➡️</a>
    </div>
    <div class="main">
        <div class="pdf-button-container">
            <button id="btnGerarPDF" class="btn btn-secondary">📄 Gerar PDF</button>
        </div>

        <div id="conteudoRelatorio">
            <h3>Resumo Mensal de Ponto</h3>
            <div class="summary-card" id="resumoMensalCard">
                <p>Horas Trabalhadas no Mês: <span id="horasMes">0h 00m</span></p>
                <p>Total de Horas Extras no Mês: <span id="horasExtrasMes">0h 00m</span></p>
                <p>Avisos de 6ª Hora no Mês: <span id="avisosSextaHora">0</span></p>
            </div>

            <hr>

            <div class="filtros" id="adminFiltroContainer" style="display: none;">
                <label for="filtroColaborador">Visualizar Relatório de:</label>
                <select id="filtroColaborador"></select>
            </div>
            
            <div class="filtros">
                <label for="filtroMes">Filtrar por Mês:</label>
                <select id="filtroMes"></select>
            </div>

            <div class="table-responsive">
                <table id="tabelaHistorico">
                    <thead>
                        <tr>
                            <th>Data</th>
                            <th>Entrada</th>
                            <th>Início Intervalo</th>
                            <th>Fim Intervalo</th>
                            <th>Saída</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div> </div>

    <div id="avisoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p id="modalMensagem"></p>
        </div>
    </div>
    <div id="edicaoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Editar Ponto</h3>
            <form id="formEdicaoPonto">
                <input type="hidden" id="edicaoIndex">
                <label for="edicaoTipo">Tipo de Ponto:</label>
                <select id="edicaoTipo" required></select>
                <label for="edicaoData">Data:</label>
                <input type="date" id="edicaoData" disabled>
                <label for="edicaoHorario">Horário:</label>
                <input type="time" id="edicaoHorario" required>
                <button type="button">Salvar Edição</button>
            </form>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="core.js?v=1.0"></script>
    <script type="module" src="auth.js?v=1.0"></script>
    <script type="module" src="ponto.js?v=1.0"></script>
</body>
</html>
