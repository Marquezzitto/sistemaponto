<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="style.css?v=1.0">
    <link rel="icon" href="img/12797158.png" type="image/png">
</head>
<body class="page-cadastro">
    <header>
        <h2>Cadastro de Novo Usuário</h2>
        <div id="horaAtual"></div>
    </header>
    <div class="sidebar">
        <a href="dashboard.html">🏠</a>
        <a href="bater-ponto.html">🕒</a>
        <a href="relatorios.html">📊</a>
        <a href="cadastro.html">👤</a>
        <a href="configuracoes.html">⚙️</a>
        <a id="logoutLink" href="#">➡️</a>
    </div>
    
    <div class="main main-centered">
        <div class="form-container">
            <form id="cadastroForm">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
                
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
                
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>
                
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <div id="avisoModal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <p id="modalMensagem"></p>
      </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="core.js?v=1.0"></script>
    <script type="module" src="auth.js?v=1.0"></script>
    <script type="module" src="ponto.js?v=1.0"></script>
</body>
</html>
